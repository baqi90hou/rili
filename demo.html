<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/mobiscroll.min.css">
</head>
<body>
<input id="demo" placeholder="Please Select..." />

<button id="clear">Clear</button>
<button id="show">Show</button>

<script src="lib/jquery2.min.js"></script>	
<script src="lib/mobiscroll.min.js"></script>
<script>
	$(function () {

    $('#demo').mobiscroll().calendar({
        theme: 'mobiscroll',
        display: 'bottom',
        swipeDirection: 'horizontal'
    });

    $('#show').click(function () {
        $('#demo').mobiscroll('show');
        return false;
    });

    $('#clear').click(function () {
        $('#demo').mobiscroll('clear');
        return false;
    });

});
	
</script>
</body>
</html>
